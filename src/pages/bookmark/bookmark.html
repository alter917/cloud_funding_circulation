<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>BookmarkPage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let book of bookItems; let idx = index;">
      <ion-label>タイトル:{{book.title}}</ion-label>
      <!--<ion-checkbox value="book.id"></ion-checkbox>-->
      <ion-checkbox color="dark" checked="false"></ion-checkbox>
    </ion-item>


  </ion-list>
</ion-content>
